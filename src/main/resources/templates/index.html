<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Music Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<a class="navbar-brand" href="/">Home</a>
	<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
		<ul class="navbar-nav mr-auto mt-2 mt-lg-0">

			<!-- Add a link to the Song List page -->
			<li class="nav-item">
				<a class="nav-link" th:href="@{/songs}">Song List</a>
			</li>

			<!-- Add a link to the Add Song page -->
			<li class="nav-item">
				<a class="nav-link" th:href="@{/addSong}">Add Song</a>
			</li>

			<!-- Add more links to other pages as needed -->

		</ul>
		<form class="form-inline my-2 my-lg-0">
			<a th:href="@{/showNewArtistForm}" class="btn btn-primary btn-m">Add Artist</a>
			<!-- Add this line to navigate to the library page -->
			<a th:href="@{/library}" class="btn btn-info btn-m ml-3">Library</a>

			<a th:href="@{/logout}" class="btn btn-danger btn-m ml-3">LOGOUT</a>
		</form>
	</div>
</nav>

	<div style="padding:5px">
		<div class="container mb-4" style="text-align : center;">
		<h1> Artists List</h1>
		</div>
		<div class="table-responsive">
			<table class="table table-hover table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>  First Name </th>
						<th> Last Name </th>
						<th> Email </th>
						<th> Actions </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="artist : ${listArtists}">
						<td class="table-light" th:text = "${artist.firstName}"></td>
						<td class="table-light" th:text = "${artist.lastName}"></td>
						<td class="table-light" th:text = "${artist.email}"></td>
						<td class="table-light">  <a th:href="@{/showFormForUpdate/{id}(id=${artist.id})}" class="btn btn-primary">Update</a>
							 <a th:href="@{/deleteArtist/{id}(id=${artist.id})}" class="btn btn-danger">Delete</a>
							 <a th:href="@{/showEmailForm/{id}(id=${artist.id})}" class="btn btn-info">Email</a>

						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</div>

</body>
</html>
