<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Song</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">Home</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/songs}">Song List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/addSong}">Add Song</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a th:href="@{/showNewArtistForm}" class="btn btn-primary btn-m">Add Artist</a>
            <a th:href="@{/library}" class="btn btn-info btn-m ml-3">Library</a>
            <a th:href="@{/logout}" class="btn btn-danger btn-m ml-3">LOGOUT</a>
        </form>
    </div>
</nav>

<div class="container" style="padding: 5px;">
    <h1>Add Song</h1>
    <form th:action="@{/saveSong}" th:object="${song}" method="post">
        <div class="form-group">
            <label for="songName">Song Name:</label>
            <input type="text" class="form-control" id="songName" name="songName" th:field="*{songName}">
        </div>
        <div class="form-group">
            <label for="fileName">File Name:</label>
            <input type="text" class="form-control" id="fileName" name="fileName" th:field="*{fileName}">
        </div>
        <div class="form-group">
            <label for="songLocation">Song Location:</label>
            <input type="text" class="form-control" id="songLocation" name="songLocation" th:field="*{songLocation}">
        </div>
        <div class="form-group">
            <label for="timesPlayed">Times Played:</label>
            <input type="number" class="form-control" id="timesPlayed" name="timesPlayed" th:field="*{timesPlayed}">
        </div>
        <div class="form-group">
            <label for="library">Library:</label>
            <select class="form-control" id="library" name="library.id" th:field="*{library.id}">
                <option th:each="library : ${libraries}" th:value="${library.id}" th:text="${library.location}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Song</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
